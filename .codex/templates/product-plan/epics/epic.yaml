  external_dependencies: []         # vendor/API/platform dependencies

success_criteria:
  - id: ""                          # e.g., "SC-01"
    metric: ""                      # reference metric ID
    target: ""                      # measurable success signal
    notes: ""

risks_assumptions:
  - id: ""                          
    description: ""
    type: ""                        # tech | data | ops | adoption
    mitigation: ""
    owner: ""

prioritization:
