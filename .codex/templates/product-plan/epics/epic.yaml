  personas_served: []               # persona IDs from personas/
  workflows_addressed: []           # workflow IDs from brainstorm
  linked_strategy_goals: []         # SG IDs
  linked_roadmap_horizons: []       # short-term | mid-term | long-term
  linked_prd_frs: []                # FR IDs
  linked_metrics: []                # metric IDs (M-01, NS-01, etc.)
  dev_considerations_notes: ""      # feasibility/constraints at system level

dependencies:
