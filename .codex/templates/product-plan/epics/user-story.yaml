  parent_feature: ""               # e.g., "F001" (inherits E### from parent epic)
  parent_epic: ""                  # e.g., "E001" (must match parent epic ID)
  user_story_name: ""              # short descriptive name
  date: ""
  facilitator: ""
  based_on_artifacts:
    - "brainstorm-summary.yaml"
    - "vision.yaml"
    - "strategy.yaml"
    - "roadmap.yaml"
    - "development-considerations.yaml"
    - "prd.yaml"
    - "personas.yaml"
    - "metrics.yaml"
  schema_version: "1.0.0"

story:
  as_a: ""                         # persona ID or role
  i_want: ""                       # capability
  so_that: ""                      # value/outcome
  description: ""                  # elaboration (scope, context, constraints)

acceptance_criteria:               # MANDATORY Gherkin; at least one positive + (ideally) one edge/negative
  - id: ""                         # e.g., "AC01"
    given: ""                      # preconditions / context
    when: ""                       # action the user/system takes
    then: ""                       # observable outcome (testable)
  - id: ""                         # e.g., "AC02" (edge/negative case)
    given: ""
    when: ""
    then: ""

linked_artifacts:
  personas: []                     # persona IDs
  workflows: []                    # workflow IDs
  linked_prd_frs: []               # FR IDs the story helps satisfy
  linked_strategy_goals: []        # SG IDs
  linked_roadmap_horizons: []      # short-term | mid-term | long-term
  linked_metrics: []               # metric IDs (M-01, NS-01, etc.)

dependencies:
  other_user_stories: []           # IDs of dependent stories

risks_assumptions:
  - id: ""
    description: ""
    type: ""                       # tech | data | ops | adoption
    mitigation: ""
    owner: ""

